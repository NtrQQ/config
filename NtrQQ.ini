;本文档是NtrQQ 6.1.0(QQ 9.1.6)的配置文档，采用Unicode BOM(UTF16LE)格式保存，随意修改可能导致无法使用!
[Crack]
;去除QQProtect限制，为1去除、为0保留，默认设置为1
KillQQProtect=0
;破解插件校验，开启后删除插件不会出错（如果已经硬打了补丁不建议开启），为1破解，为0原样，默认设置为1
KillSelfCheck=1
;开启此选项，不会弹“被恶意损坏”的窗口，但是有几率离线，请自己手动再次上线，为1禁弹、为0不改动，默认设置为1
KillQQKickOut=1
;开启此选项，可以防止好友撤回消息
BanRevokeMsg=1
;开启此选项，可以破解勋章墙加速，好像软补丁不管用...论坛我发硬补丁了
MedalWallSpeedOn=1

[Normal]
;老板键，默认设置为Ctrl+Q，输入0就是关闭老板键
BossKey=Ctrl+Q
;是否开启插件过滤，设置后到下面的[插件过滤]节可设置要关闭的插件，为1则开启，为0则关闭
PluginFilters=1
;是否开启迷你资料卡显示对方版本功能（仅在8.7及以下版本有效）
MiniCardShowInfo=0

[RefuseFunc]
;【若不打开本项，下面几项设置后都没用】禁止启动一些进程（偷偷安装管家、其它一些垃圾软件、偷偷自动更新）。
BanUselessProcess=1
;禁止启动画面，不禁止好看一点但也浪费内存CPU，禁止之后比较简洁。1为禁止，0为允许。
BanLoginAnimation=0
;禁止应用宝，个人觉得这功能纯属垃圾，推荐禁止。1为禁止，0为允许。
BanYYB=1
;禁止勋章墙，不禁止的话，打上破解补丁可以有0.2活跃天加速。1为禁止，0为允许。
BanMedalWall=1
;禁止QQ上报信息，不禁止可能会T你下线，推荐禁止。1为禁止，0为允许。
BanPerfHelper=1
;禁止错误报告，有洁癖的可以禁止，一般人还是推荐打开，方便我们找错误，但是不要直接提交给腾讯。1为禁止，0为允许。
BanBugReport=1

[Login]
;QQ版本号伪造，请谨慎修改默认值，此功能可适用于破解登录也不能登录的QQ版本，如QQ2009伪造为1A2F即可登录，但会失去QQ天气功能，QQ只可模拟QQ2009以上版本，TM只可模拟TM2008以上版本，QQ不可模拟TM版本。例如：版本号伪造=2B2B，为0则关闭
FakeQQVer=4636
;破解登录，开启此选项可以破解旧版本和体验版本的限制，为大于0的数字开启，若为1系统自动选择PubNo进行校验
FuckQQLoginLimit=1

[Interface]
;去聊天窗QQ秀侧边栏
KillAFSideBar=1
;去迷你资料卡QQ秀
KillMiniCardQQShow=1
;去除主面板右下角“应用”按钮和“应用管理器”图标，为1去除、为0保留，默认设置为0
KillAppBoxBtn=0
;去除腾讯微博面板的所有广告，为1去除、为0保留，默认设置为1
KillMicroblogAd=1
;去除QQ右下角弹窗，开启后所有弹窗都会屏蔽（慎用），为1去除、为0保留，默认设置为0
KillPopTip=0
;去除无用按钮（主面板反馈按钮、无用的安全菜单等，开启后主界面清爽），为1去除、为0保留，默认设置为0（如果打开后崩溃请关闭）
KillUselessButton=0
;破解主面板大小限制，为1破解、为0原样，默认设置为0（如果打开后崩溃请关闭）
KillMainPanelSize=0
;是否开启非毛玻璃功能，在Win7下开启透明会默认有毛玻璃效果，砖家长期实验表明，长时间看毛玻璃效果对人眼有害，开启此项Win7下不会有毛玻璃，是真正的透明玻璃，为1则开启，为0则关闭
KillWindowsAero=1
;强制透明，设置为1后，XP或者Win7Basic、Win8.1、Win10也可以开启透明了
GlassWindows=1
;是否开启Win10下窗口毛玻璃（以上两项设置都要开启），目前还不是很完美，窗口会带点毛边
Win10WindowsBlur=1

[Habit]
;是否在群论坛框显示好友备注，在某些群里会强制改马甲，你都不知道对方是谁了，开启这个后，会显示[群内好友昵称<好友备注名称>(QQ号码)]
GroupShowBuddyLongName=1
;是否开启Q我吧模式不自动弹出功能，为1则开启，为0则关闭
KillQMeAutoPop=1
;是否开启更改群成员高亮颜色设置，此功能可以让你清楚找到自己和好友在群成员列表的位置，自己为紫色，好友为蓝色(无论是否在线)，为1开启，为0则关闭
BuddyNameInGroupHighlight=1
;是否开启群无限发图，此功能可以让一次发无限图，开此功能一次只能发一张图片，为1则开启，为0则关闭
KillGroupSendPicLimit=1
;是否开启本地会员，开启后可使用会员涂鸦等功能，为1则开启，为0则关闭
LocalVIP=1
;是否开启本地超级会员，开启后在你管理的群里，可使用群AT全体成员（每周限一次），为1则开启，为0则关闭
LocalSVIP=1
;是否自动整理内存，例如:内存整理=60，即每60秒整理一次内存，为0则关闭
MemoryCleaner=300
;是否开启伪装摄像头，没有摄像头也可显示有摄像头，为1则开启，为0则关闭
FakeCamera=0

[Hentai]
;是否伪装QQ号码，例如:号码伪造=10000，即伪装QQ号码为10000，最大号码为4294967295，为0则关闭
FakeQQUin=0
;设置为1后，对方离线也可以发送窗口抖动了
OfflineShake=1
;是否图标全开，此功能纯属娱乐，开启后所有的业务图标都会开启，少数图标不能开启，为1则开启，为0则关闭
OpenAllIcon=0

[IPShow]
;右上角显示，为1显示、为0隐藏，默认设置为1（对QQ2013支持较好，其它版本尚未知晓）
ShowTopRightBar=0
;左下角显示数字IP，为1显示、为0隐藏，默认设置为1（必须开启右上角显示才有这个）
ShowAssBar=1
;是否开启蓝条显示
ShowBlueBar=1
;是否开启框内显示
ShowChatFrameTips=1

[TopRightBar]
;右上角显示IP条的相关设置
;（乱入）左下角IP条向上偏移像素，默认为24
LeftAssTopMargin=24
;（乱入）左下角IP条向右偏移像素，默认为156
LeftAssRightMargin=206
;字体名称，XP用户可以安装微软雅黑字体，显示效果更佳，默认：Microsoft Yahei
FontName=微软雅黑
;合并时向下偏移的像素，QQ2013请输入84，QQ2012请输入80，QQ5.5请输入52
LongTopMargin=52
;未合并时向下偏移的像素，QQ2013请输入52，QQ2012请输入46
ShortTopMargin=52
;字体颜色，32位颜色格式，A意思为透明度，255为不透明，后面的RGB就不解释了，默认：A255R000G000B000
TextColor='A255R000G000B000'
;描边颜色，和上面格式一样，默认：A150R255G255B255
TextPathColor='A255R255G255B255'
;发光等级，千万不能设置为0，设置为0会崩溃，不想要发光可以在上面的TextPathColor设置为A0，默认为5
PathSideLength=3

[BlueBar]
;顶边蓝条显示格式
;%wan表示外网IP地址，%lan表示内网IP地址，%ver表示对方QQ版本号，%loc表示对方地理位置，%nbr表示转行
;外网内网皆未获取
NoAnyData='Location:%loc - 远程或传文件可获取IP地址%nbrVersion:%ver'
;外网内网皆已获取
AllDataDone='Location:%loc - WanIP:%wan%nbrVersion:%ver - LanIP:%lan'
;外网已获取内网未获取
NoLanData='Location:%loc - WanIP:%wan%nbrVersion:%ver'

[ChatFrameTips]
;框内显示格式
;%wan表示外网IP地址，%lan表示内网IP地址，%ver表示对方QQ版本号，%loc表示对方地理位置，%nbr表示转行
;是否保存信息到聊天记录
SaveIPDataInHistory=1
;外网内网皆未获取
NoAnyData='%ver'
;外网内网皆已获取
AllDataDone='%ver | %wan%nbr%loc | %lan'
;外网已获取内网未获取
NoLanData='%ver | %wan%nbr%loc'

[IPWry]
;服务器选择，选择0为IPIP在线精确查询点（精确到区县或高精度），1为NtrQQIP查询点（英文），选择2为自定义服务器（设置在下面），3为本地IP库，默认为0
;本地库有两种格式：优先读取传统CNZZ格式数据库，名称为QQWry.dat；如果没有此文件，则读取新的LoCi格式数据库，名称为location.loc
SelectServer=0

; Chinaz
;下面是自定义查询点，目前仅能定义一个
;自定义数据库：URL地址
CustomURL='http://ip.chinaz.com/%ip'
;自定义数据库：是否UTF8，0为GBK，1为UTF8
CustomUTF8=1
;自定义数据库：获取方式，GET或POST
CustomMethod='GET'
;自定义数据库：需要POST提交的数据
CustomPostdata=''
;自定义数据库：正则表达式
CustomRegex='<span class=\'Whwtdhalf w50-0\'>(.*?)</span>\r\n                </p>\r\n                                            <div'
;自定义数据库：匹配出子文本
CustomSubformat='$1'

; IP.CN
; ;下面是自定义查询点，目前仅能定义一个
; ;自定义数据库：URL地址
; CustomURL='https://ip.cn/index.php?ip=%ip'
; ;自定义数据库：是否UTF8，0为GBK，1为UTF8
; CustomUTF8=1
; ;自定义数据库：获取方式，GET或POST
; CustomMethod='GET'
; ;自定义数据库：需要POST提交的数据
; CustomPostdata=''
; ;自定义数据库：正则表达式
; CustomRegex='所在地理位置：<code>(.*?)</code>'
; ;自定义数据库：匹配出子文本
; CustomSubformat='$1'

; IP138
; ;下面是自定义查询点，目前仅能定义一个
; ;自定义数据库：URL地址
; CustomURL='http://www.ip138.com/ips1388.asp?ip=%ip&action=2'
; ;自定义数据库：是否UTF8，0为GBK，1为UTF8
; CustomUTF8=0
; ;自定义数据库：获取方式，GET或POST
; CustomMethod='GET'
; ;自定义数据库：需要POST提交的数据
; CustomPostdata=''
; ;自定义数据库：正则表达式
; CustomRegex='<li>本站数据：(.*?)</li>'
; ;自定义数据库：匹配出子文本
; CustomSubformat='$1'

